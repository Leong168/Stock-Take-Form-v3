<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKU Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    #reader {
      width: 100%;
      max-height: 80vh;
    }
    .scrollable-table {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">

    <h3 class="text-center mb-3">üì¶ SKU Scanner</h3>

    <!-- QR Scanner -->
    <div id="reader" class="mb-3"></div>

    <!-- Quantity input -->
    <div id="form-section" class="d-none">
      <div class="card p-3 shadow-sm">
        <div class="mb-2">
          <label for="skuName" class="form-label">SKU</label>
          <input type="text" id="skuName" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1">
        </div>
        <button class="btn btn-primary w-100" onclick="addEntry()">Add to List Ê∑ªÂä†Âà∞ÂàóË°® </button>
        <button class="btn btn-secondary w-100 mt-2" onclick="rescan()">üîÅ Rescan ÈáçÊñ∞Êâ´Êèè</button>
      </div>
    </div>

    <!-- Entry Table -->
    <div class="mt-4">
      <h5>Scanned Entries</h5>
      <div class="scrollable-table border rounded bg-white">
        <table class="table table-sm table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>SKU</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="entryTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Export Button -->
    <div class="mt-3">
      <button class="btn btn-success w-100" onclick="exportToExcel()">‚¨áÔ∏è Export to Excel Êï∞ÊçÆÂØºÂá∫</button>
    </div>
  </div>

  <script>
  let lastScannedSKU = '';
  let entries = [];

  const html5QrCode = new Html5Qrcode("reader");

  const qrConfig = {
    fps: 15, // higher FPS
    qrbox: { width: 250, height: 250 },
    aspectRatio: 1.0,
    rememberLastUsedCamera: true,
    experimentalFeatures: {
      useBarCodeDetectorIfSupported: true // improves performance on supported browsers
    }
  };

  function startScanner() {
    Html5Qrcode.getCameras().then(cameras => {
      if (!cameras || cameras.length === 0) {
        alert("No camera found.");
        return;
      }

      const backCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];

      html5QrCode.start(
        { deviceId: { exact: backCamera.id } },
        qrConfig,
        qrMessage => {
          html5QrCode.pause();
          handleScan(qrMessage);
        },
        errorMessage => {
          // Optional: show scan errors in console or a message
          // console.warn("Scan error", errorMessage);
        }
      ).catch(err => {
        console.error("Start error:", err);
        alert("Unable to start camera. Please check permissions.");
      });

    }).catch(err => {
      console.error("Camera error:", err);
      alert("Could not access camera.");
    });
  }

  function handleScan(sku) {
    lastScannedSKU = sku;
    document.getElementById('skuName').value = sku;
    document.getElementById('quantity').value = '';
    document.getElementById('form-section').classList.remove('d-none');
    document.getElementById('quantity').focus();
  }

  function addEntry() {
    const qty = parseInt(document.getElementById('quantity').value);
    if (!qty || qty <= 0) {
      alert("Enter a valid quantity.");
      return;
    }
    entries.push({ sku: lastScannedSKU, quantity: qty });
    updateTable();
    document.getElementById('form-section').classList.add('d-none');
    html5QrCode.resume();
  }

  function rescan() {
    document.getElementById('form-section').classList.add('d-none');
    html5QrCode.resume();
  }

  function updateTable() {
    const tableBody = document.getElementById("entryTable");
    tableBody.innerHTML = '';
    entries.forEach((item, index) => {
      const row = `<tr>
        <td>${index + 1}</td>
        <td>${item.sku}</td>
        <td>${item.quantity}</td>
      </tr>`;
      tableBody.insertAdjacentHTML("beforeend", row);
    });
  }

  function exportToExcel() {
    if (entries.length === 0) {
      alert("No entries to export.");
      return;
    }

    const worksheet = XLSX.utils.json_to_sheet(entries);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Entries");

    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
    const blob = new Blob([excelBuffer], { type: "application/octet-stream" });

    const url = window.URL.createObjectURL(blob);
    const anchor = document.createElement("a");
    anchor.href = url;
    anchor.download = "sku_entries.xlsx";
    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);
    window.URL.revokeObjectURL(url);
  }

  // Start scanner on page load
  window.addEventListener("load", startScanner);
</script>
